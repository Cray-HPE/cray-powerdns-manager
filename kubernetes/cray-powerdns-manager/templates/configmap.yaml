apiVersion: v1
kind: ConfigMap
metadata:
  name: cray-powerdns-manager-config
data:
  master_server: {{ .Values.manager.master_server | default "" | quote }}
  slave_servers: {{ .Values.manager.slave_servers | default "" | quote }}
  base_domain: {{ required "base_domain is not set in customizations.yaml" .Values.manager.base_domain }}
  notify_domains: {{ .Values.manager.notify_domains | default "" | quote }}
